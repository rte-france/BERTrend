name: pytest on Pull Request

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, labeled ]
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests'
        required: false
        default: false
        type: boolean

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install French locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen fr_FR.UTF-8
          sudo update-locale

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run pytests
        run: |
          uv run coverage run -m pytest
          uv run coverage report

  integration-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_integration_tests == 'true' || contains(github.event.pull_request.labels.*.name, 'integration-tests') }}
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run integration tests
        run: |
          uv run pytest -m integration bertrend/tests/test_integration.py -v