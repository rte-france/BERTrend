services:
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bertrend-scheduler
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8882:8000"
    volumes:
      # Mount data directory for persistent SQLite database
      # Host path uses $HOME, container path uses /home/user
      - ${HOME}/.bertrend/db:/home/user/.bertrend/db
    environment:
      - NO_PROXY=$NO_PROXY # to avoid communication issues
      - no_proxy=$no_proxy # to avoid communication issues
      # Application settings
      - TZ=Europe/Paris
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - MAX_WORKERS=100
      - HOME=/home/user  # Generic home path in container
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')" ]
      interval: 180s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - scheduler-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  scheduler-network:
    driver: bridge

volumes:
  scheduler-data:
    driver: local